<app-banner 
    src="assets/imagens/banner-login.png"
    alt="Banner da Tela de Login">
</app-banner>
<section class="login-component">
    <mat-card class="login">
        <div class="image-container">
            <figure>
                <img src="assets/imagens/simbolo-bussola.png" alt="Símbolo de uma bussóla laranja">
            </figure>
        </div>
        <div class="class-container">
            <mat-card-header>
                <mat-card-title>Login</mat-card-title>
            </mat-card-header>
            <form class="form-container">
                <mat-card-content>
                    <mat-form-field appearance="outline">
                        <mat-label>E-mail</mat-label>
                        <input matInput type="email" placeholder="Digite seu e-mail">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Senha</mat-label>
                        <input matInput type="password" placeholder="Digite sua senha">
                    </mat-form-field>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-flat-button color="primary">ACESSAR MINHA CONTA</button>
                </mat-card-actions>
                <p>
                    Ainda não possui conta?
                    <a><u><strong>Clique aqui para se cadastrar</strong></u>></a>
                </p>
            </form>
        </div>
    </mat-card>

</section>
