<mat-card class="card-busca">
    <!--<mat-card-header>
        <mat-card-title></mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>-->
    <img mat-card-image src="{{src}}" alt="{{alt}}">

        <button mat-flat-button color="primary">Ver detalhes</button>
    </mat-card-actions>
</mat-card>
