<header class="app-header">
    <mat-toolbar>
        <img routerLink="/" src="assets/imagens/logo.png" alt="Logo">
        <span class="spacer"></span>
        <div class="links-toolbar">
            <button mat-button>Vender Milhas    </button>
            <button mat-button>Sobre</button>
            <ng-container *ngIf="user$ | async as PessoaUsuaria, else login">
                <a routerLink="/perfil">
                    <img src="assets/icones/user.png" alt="Ícone de perfil">
                </a>
                <button (click)="logout()" mat-stroked-button color="primary">Sair</button>
            </ng-container>
            <ng-template #login>
                <button routerLink="/cadastro" mat-raised-button color="primary">CADASTRE-SE</button>
                <button routerLink="/login" mat-stroked-button color="primary">LOGIN</button>
            </ng-template>
        </div>
    </mat-toolbar>
</header>
