<mat-form-field class="input-container" appearance="outline">
    <mat-label>{{ label }}</mat-label>
    <mat-icon matPrefix *ngIf="iconePrefixo">{{ iconePrefixo }}</mat-icon>
    <input 
        matInput 
        [placeholder]="placeholder"
        [matAutocomplete]="auto"
        [formControl]="myControl"
        [name]="label"
        [matAutocomplete]="auto"
        ngDefaultControl
        >
    <mat-icon matSuffix>search</mat-icon>
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let estado of unidadesFederativasFiltradas | async" [value]="estado">{{ estado.nome }}</mat-option>
    </mat-autocomplete>
</mat-form-field>
